{% extends 'base.html' %}

{% block title %}Requests{% endblock %}

{% block content %}
  {% for post in object_list %}
    <div class="card">
      <div class="card-header">
        <span class="font-weight-bold">{{ post.author }}</span> &middot; <span class="text-muted">{{ post.date }}</span>
      </div>
      <div class="card-body">
        <p>{{ post.message }}</p>
        <p>City: {{ post.city }} </p>
        <p>Longitude and Latitude {{ post.location }}</p>


      </div>
      <div class="card-footer text-center text-muted">
        <a href="{% url 'request_edit' post.pk %}">Edit/View</a> |
        <a href="{% url 'request_delete' post.pk %}">Fulfill</a>
      </div>
    </div>
    <br />
  {% endfor %}
{% endblock content %}
