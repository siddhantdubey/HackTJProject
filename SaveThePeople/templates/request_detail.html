{% extends 'base.html' %}

{% block content %}
<div class="post-entry">
  <h2>{{ object.message }}</h2>
    <p>Author: {{ object.author }}</p>
    <p>{{ object.date }}</p>
  </div>

  <p><a href="{% url 'request_edit' post.pk %}">Edit</a> | <a href="{% url 'request_delete' post.pk %}">Delete</a></p> 
  <p>Back to <a href="{% url 'request_list' %}">All Messages</a>.</p>
{% endblock content %}
